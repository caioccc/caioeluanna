<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Caio Marinho">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <meta name="robots" content="index/follow"/>
    <meta name="keywords"
          content="template,html,design,web,frontend,wedding,bodas,website,marriage,bride,groom,responsive,themeforest,envato"/>
    <meta name="description"
          content="WebScrapper site."/>

    <meta property="og:title" content="WebScrapper"/>
    <meta property="og:url" content="#"/>
    <meta property="og:image" content="#"/>
    <meta property="og:site_name" content="WebScrapper"/>
    <meta property="og:description" content="WebScrapper site."/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Caio e Luanna</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


    <!-- Fonts -->
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Oswald:400,300,700'>
    <link rel='stylesheet' type='text/css'
          href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800,300italic,400italic,700italic,600italic,800italic'>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

        <!-- Loading Rolling -->
    <link rel="stylesheet" href="{% static 'libs/loading/rolling.css' %}">

    <!-- Theme Main Style -->
    <link rel="stylesheet" href="{% static 'css/theme-style.css' %}">

    <!--========================Color Variant====================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/colors/pink.css' %}">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="fullscreenloading">
    <div id="fullscreenloading-content">
        <div id="boxedResult">
            <div id="sendResult">
                <div class="uil-rolling-css">
                    <div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="uil-rolling-css">
                    <div>
                        <button class="" onclick="">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- END: fullscreenloading -->

<style>
    select, input {
        float: left;
        padding: 5px;
        margin-left: 5px;
    }
</style>

<section>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <form id="ajaxForm" data-toggle="validator">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <select class="form-control input-lg" name="loja">
                                <option value="ml">Magazine Luiza</option>
                                <option value="americanas">Americanas</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="categoria" placeholder="Categoria"
                                       aria-label="Categoria" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button id="ajaxFormSubmit" class="btn btn-outline-secondary" type="button">Button
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- START SECTION: home -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <table id="table" class="display" style="width:100%">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>FOTO</th>
                        <th>PRODUTO</th>
                        <th>CATEGORIA</th>
                        <th>VALOR</th>
                        <th>DESCRICAO</th>
                        <th>URL</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in itens %}
                        <tr>
                            <td>{{ item.id }}</td>
                            <td><img src="{{ item.img }}" class="thumbnail img-responsive"
                                     style="height: 50px;width: 50px;"/></td>
                            <td>{{ item.nome }}</td>
                            <td>{{ item.categoria }}</td>
                            <td>{{ item.preco }}</td>
                            <td>{{ item.parcelas }}</td>
                            <td>{{ item.url }}</td>
                        </tr>
                    {% endfor %}

                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</section>

<!-- START: scripts -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
<!-- Bootstrap main Js File-->
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

<script src="{% static 'js/theme-main.js' %}"></script>

<script>

    $(document).ready(function () {
        $('#table').DataTable({
            "order": [[3, "desc"]]
        });
    });
</script>

</body>
</html>
